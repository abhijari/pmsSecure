<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>:: Lucid HR :: Sign Up</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="description" content="Lucid Bootstrap 4x Admin Template" />
        <meta name="author" content="WrapTheme, design by: ThemeMakker.com" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" /><!-- VENDOR CSS -->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/color_skins.css" />
    </h:head>
    <h:body class="theme-orange">
        <!-- WRAPPER -->

        <div id="wrapper">

            <div class="vertical-align-wrap">

                <div class="vertical-align-middle auth-main">

                    <div class="auth-box">

                        <div class="top">
                            <img src="https://wrraptheme.com/templates/lucid/hr/html/assets/images/logo-white.svg" alt="Lucid" />
                        </div>

                        <div class="card">

                            <div class="header">

                                <p class="lead">Create an account</p>
                            </div>

                            <div class="body">
                                <h:form class="form-auth-small">

                                    <div class="form-group">
                                        <label>Company Name</label>
                                        <h:inputText value="#{userManagedBean.companyname}" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Owner Name</label>
                                        <h:inputText value="#{userManagedBean.name}" class="form-control"  />
                                    </div>

                                    <div class="form-group">
                                        <label>username</label>
                                        <h:inputText value="#{userManagedBean.username}" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label>password</label>
                                        <h:inputSecret value="#{userManagedBean.password}" class="form-control" autocomplete="on"/>
                                    </div>

                                    <div class="form-group">
                                        <label>State</label>
                                            <h:selectOneMenu id="stateopt" value="#{userManagedBean.stateId}" class="form-control">
                                                <f:selectItem itemLabel="Select State"/>
                                                <f:selectItems value="#{userManagedBean.allState()}" var="s" itemValue="#{s.id}" itemLabel="#{s.name}" />
                                                 <f:ajax execute="@this" render="cityopt" event="change" />
                                            </h:selectOneMenu>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>City</label>
                                        <h:selectOneMenu id="cityopt" value="#{userManagedBean.cityId}" class="form-control">
                                            <f:selectItem itemLabel="Select City"/>
                                            <f:selectItems value="#{userManagedBean.onStateChange()}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}" />
                                         </h:selectOneMenu>
                                    </div>

                                    <div class="form-group">
                                        <label>Address</label>
                                        <h:inputTextarea value="#{userManagedBean.address}" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <h:inputText value="#{userManagedBean.email}" class="form-control"  />
                                    </div>

                                    <div class="form-group">
                                        <label>Company Website Link</label>
                                        <h:inputText value="#{userManagedBean.websiteLink}" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <h:inputText value="#{userManagedBean.contact}" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <h:inputTextarea value="#{userManagedBean.description}" class="form-control" />
                                    </div>
                                    <h:commandButton id="submit" action="#{userManagedBean.Register()}" value="Register" class="btn btn-primary btn-lg btn-block"/>
                                    
                                </h:form>
                                    <div class="bottom">
                                        <span class="helper-text">Already have an account? <a href="login.xhtml">Login</a></span>
                                    </div>
                               

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <!-- END WRAPPER -->
</html>
